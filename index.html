<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="content">        
    <div class="image-row">
        <img class="player-hand" src="" alt="player-hand">
        <span class="outcome-text">SOMETHING HAPPENED</span>
        <img class="computer-hand"src="" alt="computer-hand">
    </div>

    <div class="button-row">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="output">
        <div id="game-output">game-output</div>
        <div id="scorekeeper">scorekeeper</div>
    </div>
</div>

</body>

</html>
